	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
	
	<body>

	<div class="container">

	<!-- george the duck -->
	<div class="george">
		<img src="https://cdn-icons-png.flaticon.com/256/1886/1886902.png" id="duck-george">
		<h2>Hi, my name is <b>george</b>. Let's test your math skills !!</h2>
	</div>
	
	<!-- QUESTIONS -->

	<div class="question">
		<br/>

		<h5>Given:</h5>	
		<form>
			<label for="value_a">Enter a value for a:</label>
			<br />
			<input type="number" name="value_a" id="val_a" class="form-control">

			<br />
			<label for="value_b">Enter a value for b:</label>
			<br />
			<input type="number" name="value_b" id="val_b" class="form-control">

			<br />

			<button type="button" id="button" class="btn btn-dark" onclick="window.location.reload()">RELOAD PAGE</button>
	</div>

		<br />
		<br />

	<!-- ANSWER BUTTONS -->
	<div class="answer-button">

	<button type="button" id="product" class="btn btn-light" class="form-control" onclick="product$()">the product of a and b is</button>
	<br />
	<button type="button" id="product" class="btn btn-light" class="form-control" onclick="exponent$()">a raised to b</button>

	<br />
	<br />

	<button type="button" id="product" class="btn btn-light" class="form-control" onclick="remainder$()">get the remainder</button>
	<br />
	<button type="button" id="product" class="btn btn-light" class="form-control" onclick="equal$()">check if a is equal to b</button>

	<!-- FUNCTIONS -->

	<script type="text/javascript">

		// PRODUCT
		function product$(){

		var a = document.getElementById('val_a').value;
		var b = document.getElementById('val_b').value;
		window.alert('the product of a and b is '+(a*b)+'.');

		}

		// EXPONENT
		function exponent$(){

		var a = document.getElementById('val_a').value;
		var b = document.getElementById('val_b').value;
		window.alert('a raised to b is '+(a**b)+'.');

		}

		// REMAINDER
		function remainder$(){

		var a = document.getElementById('val_a').value;
		var b = document.getElementById('val_b').value;
		window.alert('the remainder of a and b is '+(a%b)+'.');

		}

		// EQUAL
		function equal$(){

		var a = document.getElementById('val_a').value;
		var b = document.getElementById('val_b').value;
		window.alert('is a equal to b? '+ (a==b)+'.');

		}
	</script>
</div>
